<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>

    </style>

    <title>Hello, world!</title>
</head>
<body style="background-color: #fafafa">
<div style="display: flex; justify-content: center; align-items: center; margin-top: 100px;">
    <div style="border: solid 1px rgba(219, 219, 219, 1); width: 320px; height: 364px; background-color: white; text-align: center; padding: 0 20px; border-radius: 10px">
        <div>
            <img style="width: 160px; margin: 20px 0"
                 src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png">
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="input_id" placeholder="이메일 주소"
                   style="font-size: 14px; box-shadow: none; height: 50px; margin-bottom: 5px; border-radius: 10px">
            <label for="floatingInput" style="font-size: 14px;">전화번호, 사용자 이름 또는 이메일</label>
        </div>
        <div class=" form-floating">
            <input type="password" class="form-control" id="input_" placeholder="비밀번호"
                   style="font-size: 14px; box-shadow: none; height: 50px; margin-bottom: 5px; border-radius: 10px">
            <label for="floatingPassword" style="font-size: 14px;">비밀번호</label>
        </div>
        <button type="button" class="btn btn-primary" style="width: 100%; margin: 10px 0; border-radius: 10px">
            로그인
        </button>
        <div style="margin-top: 40px">계정이 없으신가요? <a href="join">가입하기</a></div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
